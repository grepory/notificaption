dependencies:
  override:
    - npm install -g eslint
    - npm install
    - docker info
    - npm run docker-build
machine:
  services:
    - docker
  node:
    version: 5.4
test:
  override:
    - docker run -d -p 9099:80 quay.io/opsee/notificaption:latest; sleep 10;
    - npm run lint
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/opsee/notificaption:latest